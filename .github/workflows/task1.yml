name: task1-java-mavenbuild
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: clone-timetracker
        run: git clone https://github.com/taylor-training/time-tracker.git

      - name: Set Up Jdk 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
           
      - name: maven build
        run: |
          cd time-tracker
          mvn -B 0DskipTests clean package

      - name: upload Jar Artifact
        uses: actions/upload-artifact@v3
        with:
          name: time-tracker-jar
          path: time-tracker/target/*.jar
      
      - name: cleanup
        if: always()
        run: rm -rf time-tracker